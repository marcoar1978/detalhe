## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://detalhe_p.mysql.dbaas.com.br:3306/detalhe_p?useTimezone=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=${DETALHE_DB_USER}
spring.datasource.password=${DETALHE_DB_PASSWORD}

## Dialeto SQL melhorar o SQL gerado pelo Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
## spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

